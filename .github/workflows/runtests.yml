name: Run Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install
    - name: Lint with flake8
      run: |
        pipenv install flake8
        # stop the build if there are Python syntax errors or undefined names
        pipenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        pipenv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pipenv install pytest
        pipenv install pytest-cov
        pipenv install pytest-django
        pipenv install django20: Django==2.0.*
        pipenv install django21: Django==2.1.*
        pipenv install drf37: djangorestframework==3.7.*
        pipenv install drf38: djangorestframework==3.8.*
        pipenv install drf39: djangorestframework==3.9.*
        pipenv run pytest tests
